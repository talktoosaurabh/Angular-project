
<div class="container-fluid bg-light contact_me" id="contact_id">
	<div class="row">
		<div class="col-12 col-md-10 mx-auto">
			<div class="main_title">
				<h1>Support</h1>
				<p>Feel free to message us anytime</p>
			</div>
			<div class="row mt-3 gy-3">
				<div class="col-md-3 col-12 contact_img">
					<img src="assets/resources/images/contact.png" class="img-fluid" alt="">
				</div>
				<div class="col-md-6 col-12 contact_inner">
					<form>
						  <div class="form-group mb-3">
						    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" required>
						  </div>
						  <div class="form-group mb-3">
						    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your E-mail" required>
						  </div>
						  <div class="form-group mb-3">
						    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Contact Number" required>
						  </div>
						  <div class="form-group mb-3">
						    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write Some Message here" rows="3"></textarea>
						  </div>

						  <div class="text-center">
						    <button class="hire_me "> Send Message</button>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
